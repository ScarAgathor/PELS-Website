<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="https://res.cloudinary.com/dvcpaters/image/upload/favicon_lco1zt.ico">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dvcpaters/image/upload/favicon_wipcmm.png" sizes="32x32">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dvcpaters/image/upload/favicon_wipcmm.png">
    <link rel="stylesheet" href="../styles/main.css">
    <script type="module" src="admin-login.js" defer></script>
</head>
<body id="login_page">
    <header>
        <img src="https://res.cloudinary.com/dvcpaters/image/upload/pels_logo_wpjejc.webp" alt="Power And Electronics Society logo" class="logo">
    </header>

    <main class="login">
        <!-- <h2>Admin Login</h2>
        <p><strong>Note:</strong> Only admins should log in here.</p> -->
        <article class="login__form">
            <h3>Sign In</h3>
            <div class="line"></div>
            <form id="login-form" class="form">
                <div class="form__field">
                    <label class="form__label">Email</label>
                    <input type="email" id="email" class="form__input" placeholder="Email" required>
                </div>

                <div class="form__field">
                    <label class="form__label">Password</label>
                    <input type="password" id="password" class="form__input" placeholder="Password" required>
                </div>
                <button type="submit" class="form__button">Login</button>
            </form>
            <div class="line"></div>
            <img src="https://res.cloudinary.com/dvcpaters/image/upload/pels_logo_wpjejc.webp" alt="Power And Electronics Society logo" class="logo">
        </article>
    </main>
    <p id="message"></p>

</body>
</html>
